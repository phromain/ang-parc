<form>
  <mat-form-field>
    <mat-label>Recherche par nom :</mat-label>
    <input matInput placeholder="Nom du parc" value="">
  </mat-form-field>


  <section  [formGroup]="typeParc">
    <h4>Type :</h4>
    <p><mat-checkbox formControlName="attraction">Attraction</mat-checkbox></p>
    <p><mat-checkbox formControlName="aquatique">Aquatique</mat-checkbox></p>
    <p><mat-checkbox formControlName="spectacle">Spectacle</mat-checkbox></p>
    <p><mat-checkbox formControlName="zoo">Animalier</mat-checkbox></p>
  </section>

  <section>
    <h4>Parking :</h4>
    <mat-checkbox class="example-margin">Gratuit</mat-checkbox>
  </section>

  <section>
    <h4>Divers :</h4>
    <mat-checkbox>Restaurant</mat-checkbox>
    <mat-checkbox>Boutique</mat-checkbox>
    <mat-checkbox>Séjour</mat-checkbox>
  </section>
</form>

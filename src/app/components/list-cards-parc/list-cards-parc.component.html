<section class="container">
  <div class='row justify-content-start'>
    <div class="col-12">
      <div class="row justify-content-center ">
  <mat-card  class="row mb-3 pr-5" *ngFor="let parc of parcs">
    <div class="d-flex justify-content-between align-items-center mb-3">
    {{parc.typeParc}}
    <mat-card-title style="text-decoration: underline;">{{parc.nomParc}}</mat-card-title>
    {{parc.nomRegion}}
    </div>
    <mat-card-title-group class="btnhover">
      <mat-card-content>
        <div>
          {{parc.presentation}}
        </div>
          <mat-card-title class="mt-3"> Tarifs: </mat-card-title>
          <div>Adulte : {{parc.prixAdulte}}€</div>
          <div>Enfant : {{parc.prixEnfant}}€</div>

        <div class=" mt-auto d-flex justify-content-center mt-3">
          <button mat-flat-button color="primary" [routerLink]="['/recherche/detail']" [queryParams]="{parc: parc.slugParc}"><mat-icon>info</mat-icon>Détail</button>
          <button mat-flat-button color="accent" disabled><mat-icon>shopping_cart</mat-icon>Acheter</button>
        </div>
      </mat-card-content>
      <img mat-card-lg-image class="img mb-5" src="http://parc.localhost/srv-img/images/{{parc.imagePrez}}/sm
" alt="img_prez_{{parc.slugParc}}">
    </mat-card-title-group>

  </mat-card>
      </div>
    </div>
  </div>
</section>

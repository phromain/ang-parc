<app-header></app-header>
  <div class="container mb-5 mt-5">

    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h1>Connexion</h1>
            <div>
              <mat-form-field>
                <mat-label>Username / Login</mat-label>
                <input type="text" matInput placeholder="Ex. Azerty" formControlName="username">
              </mat-form-field>
            </div>
            <div>

              <mat-form-field>
                <mat-label>Password</mat-label >
                <input type="password" matInput formControlName="password">
              </mat-form-field>
              <div class="col">
                <c-alert color="danger" *ngIf="submitted && errorMessage">
                  {{ errorMessage }}
                </c-alert>
              </div>
            </div>
            <nav>
              <a class="button me-3" routerLink="/connexion/login-perdu">Username oublié</a>
              <a class="button" routerLink="/connexion/password-perdu">Password oublié</a>
            </nav>

            <button class="mt-3" type="submit" mat-raised-button color="accent">Connexion</button>
            <nav class="mt-5">
              <a class="button" routerLink="/register">Créer un compte</a>
            </nav>

          </div>
        </div>
      </form>
    </div>
  </div>
<app-footer></app-footer>

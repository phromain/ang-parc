<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-center">
    <div class="text-center">
      <h1>Connexion</h1>
      <div>
        <mat-form-field>
          <mat-label>Username / Login</mat-label>
          <input type="text" matInput placeholder="Ex. Azerty" formControlName="username">
        </mat-form-field>
      </div>
      <div>

        <mat-form-field>
          <mat-label>Password</mat-label >
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <div class="col">
          <c-alert color="danger" *ngIf="submitted && errorMessage">
            {{ errorMessage }}
          </c-alert>
          <c-alert color="danger" *ngIf="errorUsernamePassword">
            <p>Erreur Username ou Password</p>
          </c-alert>
        </div>
      </div>
      <nav>
        <a class="button me-3" routerLink="/forgot-username">Username oublié</a>
        <a class="button" routerLink="/forgot-password">Password oublié</a>
      </nav>

      <button class="mt-3" type="submit" mat-raised-button color="accent">Connexion</button>
    </div>
  </div>
</form>
<app-footer></app-footer>

<app-header></app-header>
<div class="container mb-5 mt-5">

  <form [formGroup]="formUsername" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <h1>Password oubli√©</h1>
        <div>
          <p class=" mt-5">Merci de saisir votre Username, vous recevrez un mail pour reinitialiser votre mot de passe</p>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username"
                   placeholder="Ex. User">
          </mat-form-field>
        </div>
        <div class="col">
          <c-alert color="danger" *ngIf="submitted && errorMessage">
            {{ errorMessage }}
          </c-alert>
        </div>
        <button class="mt-3" mat-raised-button color="primary" [routerLink]="['/connexion']" >Retour</button>
        <button class="mt-3" type="submit" mat-raised-button color="accent">Envoyer</button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>

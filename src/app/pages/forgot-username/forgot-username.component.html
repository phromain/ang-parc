<app-header></app-header>
<div class="container mb-5 mt-5">

<form [formGroup]="formEmail" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-center">
    <div class="text-center">
      <h1>Username oubli√©</h1>
      <div>
        <p class=" mt-5">Merci de saisir votre adresse mail pour recevoir votre Username</p>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email"
                 placeholder="Ex. pat@example.com">
        </mat-form-field>
      </div>
      <div class="col">
          <c-alert color="danger" *ngIf="submitted && errorMessage">
            {{ errorMessage }}
          </c-alert>
      </div>
      <button class="mt-3" type="submit" mat-raised-button color="primary" [routerLink]="['/connexion']" >Retour</button>
      <button class="mt-3" type="submit" mat-raised-button color="accent">Envoyer</button>
    </div>
  </div>
</form>
</div>

<app-footer></app-footer>

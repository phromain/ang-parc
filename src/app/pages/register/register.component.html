<app-header></app-header>
<div class="container mb-5 mt-5">

  <div class="col">
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <div class="text-center">
          <h1>Inscription</h1>
          <div>
            <mat-form-field>
              <mat-label>Username / Login</mat-label>
              <input type="text" matInput placeholder="Ex. Azerty" formControlName="username">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email"
                     placeholder="Ex. pat@example.com">
            </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                <mat-label>Password</mat-label >
                <input type="password" matInput formControlName="password">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Confirme Password</mat-label >
              <input type="password" matInput formControlName="confPassword">
            </mat-form-field>
            <div class="col">
              <c-alert color="danger" *ngIf="submitted && errorMessage">
                {{ errorMessage }}
              </c-alert>
              <c-alert color="danger" *ngIf="errorUsernamePassword">
                <p>Erreur Username ou Password</p>
              </c-alert>
            </div>
          </div>
          <button class="mt-3" type="submit" mat-raised-button color="primary" [routerLink]="['/connexion']" >Retour</button>
          <button class="mt-3" type="submit" mat-raised-button color="accent">Valider</button>

        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
